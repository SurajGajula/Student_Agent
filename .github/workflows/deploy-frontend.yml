name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main
    paths:
      # Only deploy if frontend files changed
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'app.config.cjs'
      - 'metro.config.cjs'
      - 'index.web.js'
      - 'babel.config.cjs'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build:web
        env:
          # These are optional - the frontend will fetch config from backend at runtime
          # But you can set them if you want build-time values
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
      
      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "dist/"
          target: "/home/${{ secrets.EC2_USERNAME }}/Student_Agent/"
          strip_components: 0
          timeout: 60s
      
      - name: Set permissions and reload Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            cd ~/Student_Agent
            sudo chmod -R 755 dist
            sudo systemctl reload nginx
            echo "Frontend deployed successfully!"
          timeout: 60s

