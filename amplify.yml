version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Forcing cache clear"
        - rm -rf node_modules
        - rm -rf /tmp/metro-cache
        - rm -rf $HOME/.cache
        - npm cache clean --force
        - npm install
        - npm run build:web
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

